{% extends "layout.html" %} {% block content %}

<div class="container mt-3">
  <div id="produtos-wrapper">
    <div class="text-center">
      <a href="{{ url_for('users.add_product') }}" class="btn btn-dark btn-lg btn-block"><i
          class="fas fa-plus mr-2"></i>Adicionar Produto</a>
    </div>

    <div class="row">
      {% for product_item in product_items %}
      <div class="col-md-12 my-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ product_item['name'] }}</h4>
            <p class="card-text">{{ product_item['description'] }}</p>
            <p class="card-text">
              <small class="text-muted" style="font-size: 18px;">R$
                {{ "%.2f"|format(product_item['price']) }}</small>
            </p>
          </div>
          <div class="card-footer text-muted">
            <a href="{{ url_for('users.edit_product', product_id=product_item['id']) }}" class="btn btn-primary"><i
                class="fas fa-edit mr-2"></i>Editar</a>
            <a href="{{ url_for('users.add_product_ingredient', product_id=product_item['id']) }}"
              class="btn btn-dark"><i class="fas fa-plus mr-2"></i>Adicionar Ingrediente</a>
            <form action="{{ url_for('users.delete_product', product_id=product_item['id']) }}" method="POST"
              style="display: inline">
              <input class="btn btn-danger" type="submit" value="Remover">
            </form>

          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock content %}
